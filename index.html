<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instaNova.png"  alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/LogoInsta.png" class="instagram-logo" width="200" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/IMG_20210120_232955_198.jpg" width="150" height="" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como paescristian</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é paescristian?</p>
                <p class="not-acconut">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
